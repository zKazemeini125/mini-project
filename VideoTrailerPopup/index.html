<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Video Trailer Popup</title>
    </head>
    <body>
        <div class="main-container">
            <img
                src="src/VideoTrailer.jpeg"
                alt srcset>
            <h2>Movie Title</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Adipisci hic commodi iure corporis recusandae nostrum,
                voluptatum nulla totam ipsa quisquam reiciendis quia
                perspiciatis assumenda nobis voluptatibus libero natus ab
                officiis.</p>
            <button type="button" class="btn">watch now</button>
        </div>
        <div class="trailer-container active">
            <video src="src/production_id_4961708 (2160p).mp4" controls></video>
            <i class="fa-solid fa-xmark fa-2x closeIcon"></i>
        </div>
        <script src="index.js"></script>
